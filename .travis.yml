sudo: false
language: node_js

branches:
  only:
    - master
    - /^stable\d+(\.\d+)?$/
    - /^v\d++(\.\d+)?+(\.\d+)?+(\.\d+)?$/

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

script:
  - node_modules/.bin/bower install
  - node_modules/.bin/gulp eslint
  - node_modules/.bin/gulp
  - npm test
  - make appstore_package

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/artifacts/appstore/contacts.tar.gz
  skip_cleanup: true
  on:
    repo: owncloud/contacts
    tags: true
